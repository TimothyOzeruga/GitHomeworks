<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">

</head>

<body> 
    <div class="container">
        
        <div class="row mb-4">
            <div>№1 Cумма всех чисел в заданном пользователем диапазоне</div>
            <div class="col-2">
                <input type="number" class="form-control" id="first_number">
            </div>
            <div class="col-2">
                <input type="number" class="form-control" id="last_number">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="summ()">Go!</button>
            </div>
                 <div class="col-6" id="summ_rez">
            </div>
        </div>

        <div class="row mb-4">
            <div>№2 Наибольший общий делитель</div>
            <div class="col-2">
                <input type="number" class="form-control" id="number1">
            </div>
            <div class="col-2">
                <input type="number" class="form-control" id="number2">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="divider()">Go!</button>
            </div>
                 <div class="col-6" id="divider_rez">
            </div>
        </div>

        <div class="row mb-4">
            <div>№3 Все делители числа</div>
            <div class="col-2">
                <input type="number" class="form-control" id="numberr">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="dividerr()">GO</button>
            </div>
                 <div class="col-6" id="dividerr_rez">
            </div>
        </div>

        <div class="row mb-4">
            <div>№4 Rоличество цифр в введенном числе</div>
            <div class="col-2">
                <input type="number" class="form-control" id="big_number">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="digitsNumber()">GO</button>
            </div>
                 <div class="col-6" id="big_number_rez">
            </div>
        </div>
        
        <div class="row mb-4">
           <div>№5 10 чисел</div>
            <div class="col-2">
                <button class="btn btn-success" onclick="countNumber()">Go!</button>
            </div>
        </div>

        <div class="row mb-4">
            <div>№6 Калькулятор</div>
            <div class="col-2">
                <button class="btn btn-success" onclick="myCulc()">Go!</button>
            </div>
        </div>

        <div class="row mb-4">
            <div>№7 Число и на сколько цифр его сдвинуть</div>
            <div class="col-2">
                <input type="number" class="form-control" id="n1" placeholder="Введите число">
            </div>
            <div class="col-3">
                <input type="number" class="form-control" id="n2" placeholder="На сколько цифр его сдвинуть">
            </div>
            <div class="col-1">
                <button class="btn btn-success" onclick="shiftNumber()">Go!</button>
            </div>
                 <div class="col-6" id="shiftNumber_rez">
            </div>
        </div>

        <div class="row mb-4">
           <div> №8 День недели</div>
            <div class="col-2">
                <button class="btn btn-success" onclick="currentDay()">Go!</button>
            </div>
        </div>

        <div class="row mb-4">
            <div>№9 Таблица умножения </div>
            <div class="col-12">
                <div id="mt_wrap" style="display: flex;"></div>
                <button class="btn btn-success" onclick="multyTable()">Click to see multiplication table</button>
            </div>
        </div>

        <div class="row mb-4">
            <div>№10 Игра «Угадай число»</div>
            <div class="col-2">
                <button class="btn btn-success" onclick="guessNumber()">Guess number</button>
            </div>
        </div>

    </div>



    <script src="assets/js/main.js"></script>
</body>

</html>
