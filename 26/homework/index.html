<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">

</head>

<body>

    <div class="container">
        <b>1.</b>
        <div id="rez"></div>
        <div id="rez2" class="row mb-4">
            <div class="col-2">
                <input type="number" class="form-control" id="number" placeholder="enter km">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="printDistanceSpeed()">GO</button>
            </div>
            <div class="col-4" id="rezzz"></div>
        </div><br>

        <b>2.</b>
        <div id="rez3"></div>
        <div class="col-2">
            <button class="btn btn-success" onclick="multiFraction()">умножение дробей</button>
        </div>
        <div class="col-4 mb-2" id="multiFraction_rez"></div>
        <div class="col-2">
            <button class="btn btn-success" onclick="divisionFraction()">деление дробей</button>
        </div>
        <div class="col-4  mb-2" id="divisionFraction_rez"></div>
        <div class="col-2">
            <button class="btn btn-success" onclick="additionFraction()">сложение дробей</button>
        </div>
        <div class="col-4 mb-2" id="additionFraction_rez"></div>
        <div class="col-2">
            <button class="btn btn-success" onclick="subtractionFraction()">вычитание дробей</button>
        </div>
        <div class="col-4" id="subtractionFraction_rez"></div><br>

        <b>3.</b>
        <div id="rez4"></div>
        <div id="rez5" class="mb-2"></div>
        <div class="row mb-2">
            <div class="col-2">
                <input type="number" class="form-control" id="seconds" placeholder="enter seconds">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="printAddSeconds()">GO</button>
            </div>
            <div class="col-4" id="rez6"></div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <input type="number" class="form-control" id="minutes" placeholder="enter minutes">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="printAddMinutes()">GO</button>
            </div>
            <div class="col-4" id="rez7"></div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <input type="number" class="form-control" id="hours" placeholder="enter hours">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="printAddHours()">GO</button>
            </div>
            <div class="col-4" id="rez8"></div>
        </div>

    </div>



    <script src="assets/js/main.js"></script>
</body>

</html>
