<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__logo">
                <a class="header__logo-link" href="#">
                    <img class="header__logo-pic" src="img/logo.png" alt="logo">
                </a>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#"></a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#"></a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#"></a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#"></a>
                    </li>
                </ul>
            </nav>
            <div class="hamburger">
                <a class="hamburger__link" href="#">
                    <span class="humberger__icon"></span>
                </a>
            </div>burger
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__product product">
                <div class="product__gallery gallery">
                    <div class="gallery__main-pic">
                        <img class="gallery__pic" src="" alt="">
                    </div>
                    <ul class="gallery__preview">
                        <li class="gallery__item">
                            <a class="gallery__link gallery__link--active" href="#">
                                <img class="gallery__preview-pic" src="" alt="">
                            </a>
                        </li>
                        <li class="gallery__item">
                            <a class="gallery__link gallery__link--active" href="#">
                                <img class="gallery__preview-pic" src="" alt="">
                            </a>
                        </li>
                        <li class="gallery__item">
                            <a class="gallery__link gallery__link--active" href="#">
                                <img class="gallery__preview-pic" src="" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="product__info">
                    <span class="product__marker marker--new"> New </span>
                    <h3 class="product__title">THE <span class="text--violet"> RUNNING</span>HAS JUST BEGUN</h3>
                    <div class="product__model">
                        <div class="product__model-name">

                        </div>
                        <div class="product__raiting raiting">
                            <ul class="raiting__stars">
                                <li class="raiting__star raiting__star--active">&#9733;</li>
                                <li class="raiting__star raiting__star--active">&#9733;</li>
                                <li class="raiting__star raiting__star--active">&#9733;</li>
                                <li class="raiting__star raiting__star--active">&#9733;</li>
                                <li class="raiting__star">&starf;;</li>
                            </ul>
                        </div>
                    </div>
                    <div class="product__price">
                        $&nbsp;200
                    </div>
                    <div class="product__character character">
                        <div class="character-title">
                            Size
                        </div>
                        <ul class="character__values">
                            <li class="character__value">
                                <a class="character__link" href="#">7</a>
                            </li>
                            <li class="character__value">
                                <a class="character__link" href="#">8</a>
                            </li>
                            <li class="character__value">
                                <a class="character__link" href="#">9</a>
                            </li>
                            <li class="character__value">
                                <a class="character__link character__link--selected" href="#">10</a>
                            </li>
                            <li class="character__value">
                                <a class="character__link" href="#">11</a>
                            </li>
                        </ul>
                    </div>
                    <div class="product__buttons">
                        <button class="button buttom--violet"></button>
                        <button class="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
