<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p class="p_under_h1">Let's go to the mall!</p>
    </header>
    <main>
        <div class="container">
            <ul class="ul">
                <li class="li">
                    <label>
                        <input type="checkbox">
                        <span> A lot of pickles<span class="span span_1"> for the next lessons about CSS</span></span>
                    </label>
                </li>
                <li class="li">
                    <label>
                        <input type="checkbox">
                        <span> 10 apples<span class="span span_2"> for more CSS manipulation</span></span>
                    </label>
                </li>
                <li class="li">
                    <label>
                        <input type="checkbox">
                        <span> 20 oranges<span class="span span_3"> because they are awesume</span></span>
                    </label>
                </li>
                <li class="li">
                    <label>
                        <input type="checkbox">
                        <span> 13 plates<span class="span span_4"> hm... they always disappear</span></span>
                    </label>
                </li>
                <li class="li">
                    <label>
                        <input type="checkbox">
                        <span> 15 bentos</span>
                    </label>
                </li>
                <li class="li">
                    <label>
                        <input type="checkbox">
                        <span> 1 bottle of Sake ^_^<span class="span span_6"> for my friends</span></span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="container">
            <button>
                Bon appetit :)
            </button>
        </div>
    </footer>
</body>

</html>
