<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">

        <div class="row mb-4">
            <div class="col-4">
                <input type="number" class="form-control" id="year_number">
            </div>
            <div class="col_2">
                <button class="btn btn-success" onclick="checkYear()">GO</button>
            </div>
            <div class="col-6" id="year_rez">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-4">
                <input type="number" class="form-control" id="number">
            </div>
            <div class="col_2">
                <button class="btn btn-success" onclick="culc()">GO</button>
            </div>
            <div class="col-6" id="rez">
            </div>
        </div>

    
        <div class="row mb-4">
            <div class="col-2">
                <input type="number" class="form-control" id="f_number">
            </div>
            <div class="col-2">
                <input type="number" class="form-control" id="s_number">
            </div>
            <div class="col-2">
                <select class="form-control" id="action">
                    <option value="+">Plus</option>
                    <option value="-">Minus</option>
                    <option value="*">Multiply</option>
                    <option value="/">Delit</option>
                </select>
            </div>
            <div class="col_2">
                <button class="btn btn-success" onclick="myCulc()">GO00</button>
            </div>
            <div class="col-4" id="culc_rez">
            </div>
        </div>

    </div>



    <script src="assets/js/main.js"></script>
</body>

</html>
