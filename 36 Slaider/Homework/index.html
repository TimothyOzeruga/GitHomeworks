    <script>
        $(function(){
            $(".slick").slick({
                infinite: true,
                speed: 300,

                    {

                    settings: {

                        slidesToScroll: 1,
                        variableWidth: true,
                    }
                    },
                    {
                    breakpoint: 1120,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        variableWidth: true,
                    }
                    },
                    {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        variableWidth: true,
                    }
                    },
                ]

            });

        })
