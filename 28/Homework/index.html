<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <style>
        #top_panel {
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 20px;
            background-color: rgba(90, 90, 90, .8);
            color: #fff;
            z-index: 10;
        }
        #top_panel button{
            position: absolute;
            right: 20px;
            top: 50%;
            width: 16px;
            height: 16px;
            border: none;
            background: transparent;
            font-size: 24px;
            color: red;
            cursor: pointer;
            line-height: 16px;
            margin-top: -8px;
        }
        #top_panel.panel_info{
            background-color: rgba(13, 133, 235, .8);
        }
        #top_panel.panel_success{
            background-color: rgba(9, 153, 20, 0.8);
        }
        #top_panel.panel_danger{
            background-color: rgba(198, 17, 17, .8);
        }
        #top_panel.panel_warning{
            background-color: rgba(235, 165, 13, .8);
        }
        #top_panel.panel_danger button{
            color: #fff;
        }
    </style>
   
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">Add product</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="prod_name">Product name</label>
                                    <input type="text" name="" id="prod_name" class="form-control">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="prod_price">Product price</label>
                                    <input type="number" name="" id="prod_price" class="form-control">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="prod_qty">Qty</label>
                                    <input type="number" name="" id="prod_qty" value="1" min="1" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-success" onclick="addToCart()">Add to cart</button>
                    </div>
                </div>
                <button type="button" class="btn btn-info" onclick="maxTotalProduct()">Max</button>
                <div id="max_prod"></div>
            </div>
            <div class="col-4">
                <div id="cart_list"></div>
            </div>
        </div>

        <div class="rezzz"></div>

    </div>

    
    <script src="assets/js/main.js"></script>
</body>

</html>
