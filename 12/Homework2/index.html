<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="card_flex">
        <form class="card">
            <div class="data">
                <ul class="register">
                    <li><a href="#" class="sign_in">Sign in</a></li>
                    <li><a href="#" class="join_us">Join us</a></li>
                </ul>
                <label for="username" class="data_label">Username</label>
                <input type="text" class="input_data" name="username" id="username" required>
                <label for="password" class="data_label">Password</label>
                <input type="password" class="input_data" name="password" id="password" required>
                <div class="checkbox_flex">
                    <input type="checkbox" class="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox" class="label_checkbox">Keep me signed in</label>
                </div>
            </div>
            <button class="btn" type="submit">Sign in</button>
            <div class="help_flex">
                <a href="#" class="help">Forgot password</a>
                <a href="#" class="help">Create an account</a>
            </div>
        </form>
    </div>

</body>

</html>
